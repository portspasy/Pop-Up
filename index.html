<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Small Project 01</title>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div class="container">
            <div class="header">

                <div class="discount">
                    <div class="discount-now">Get <span>20% discount</span> on this porduct</div>
                    <div class="arrow"><i class="fa fa-angle-down" aria-hidden="true"></i></div>
                </div>

                <div class="news">News Flash!</div>

                <div class="product-info">
                    <div class="top-info">
                        <div class="product-img-position">
                            <img src="img/google-home.png" alt="Google Home">
                        </div>
                        <div class="product-info-position">
                            <div class="product-name"><span>Google</span> Home</div>
                            <div class="price"><span class="dollar">$</span><span class="number">79</span>,00</div>
                        </div>
                        <div class="addButton">+</div>
                    </div>
                    <div class="bottom-info">
                        <div class="product-dsc">Google Home is a voice-activated speaker powered by Google Assistant.</div>
                        <div class="learn-more"><a href="#">Learn more</a></div>
                    </div>
                </div>

                <div class="carousel-dots">
                    <ul>
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>

                <div class="delete">
                    <a href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </body>
</html>
